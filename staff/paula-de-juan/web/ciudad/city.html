<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City</title>
    <link rel="stylesheet" href="city.css" />
  </head>
  <body>
    <!-- Suelo de cesped -->
    <div class="grass absolute"></div>
    <!-- Suelo de la carretera donde se situa el coche-->
    <div class="street absolute"></div>
    <!-- Edificio 1 -->
    <div class="build-1 flex-column">
      <!-- Ventanas -->
      <div class="window-container flex justify-center">
        <div class="window-column"></div>
        <div class="window-column"></div>
      </div>
      <div class="window-container flex justify-center">
        <div class="window-column"></div>
        <div class="window-column"></div>
      </div>
      <div class="window-container flex justify-center">
        <div class="window-column"></div>
        <div class="window-column"></div>
      </div>
      <div class="window-container flex justify-center">
        <div class="window-column"></div>
        <div class="window-column"></div>
      </div>
      <div class="window-container flex justify-center">
        <div class="window-column"></div>
        <div class="window-column"></div>
      </div>
      <div class="door-1 justify-center flex"></div>
    </div>

    <!-- Edificio 2 -->
    <div class="build-2 absolute flex flex-column">
      <div class="floors-build-2 flex flex-column items-center">
        <div class="window-container flex justify-center">
          <div class="window-column"></div>
          <div class="window-column"></div>
        </div>
        <div class="window-container flex justify-center">
          <div class="window-column"></div>
          <div class="window-column"></div>
        </div>
        <div class="window-container flex justify-center">
          <div class="window-column"></div>
          <div class="window-column"></div>
        </div>
        <div class="window-container flex justify-center">
          <div class="window-column"></div>
          <div class="window-column"></div>
        </div>
        <div class="door"></div>
      </div>
    </div>

    <!-- Edificio 3 -->
    <div class="build-3 absolute flex flex-column items-center">
      <div class="window-container flex justify-center">
        <div class="window-column"></div>
        <div class="window-column"></div>
        <div class="window-column"></div>
        <div class="window-column"></div>
      </div>
      <div class="window-container flex justify-center">
        <div class="window-column"></div>
        <div class="window-column"></div>
        <div class="window-column"></div>
        <div class="window-column"></div>
      </div>
      <div class="window-container flex justify-center">
        <div class="window-column"></div>
        <div class="window-column"></div>
        <div class="window-column"></div>
        <div class="window-column"></div>
      </div>
      <div class="window-container flex justify-center">
        <div class="window-column"></div>
        <div class="window-column"></div>
        <div class="window-column"></div>
        <div class="window-column"></div>
      </div>
      <div class="door-3"></div>
    </div>

    <!-- Coche 1 -->
    <div class="car-1 absolute flex items-center flex-column">
      <div class="car-1-roof"></div>
      <div class="car-1-body"></div>
      <div class="car-1-wheels flex justify-around">
        <div class="car-1-wheel bg-black"></div>
        <div class="car-1-wheel bg-black"></div>
      </div>
    </div>
    <!-- Coche 2 -->
    <div class="car-2 absolute flex items-center flex-column">
      <div class="car-2-roof"></div>
      <div class="car-2-body"></div>
      <div class="car-2-wheels flex justify-around">
        <div class="car-2-wheel bg-black"></div>
        <div class="car-2-wheel bg-black"></div>
      </div>
    </div>

    <!-- Persona 1 -->
    <div class="people-1 absolute flex items-center flex-column">
      <div class="people-1-top"></div>
      <div class="people-1-arms"></div>
      <div class="people-1-legs"></div>
    </div>

    <!-- Persona 2 -->
    <div class="people-2 absolute flex items-center flex-column">
      <div class="people-2-hair">
        <div class="people-2-hair hair-left"></div>
        <div class="hair-top"></div>
        <div class="people-2-hair hair-right"></div>
      </div>
      <div class="people-2-top"></div>
      <div class="people-2-arms"></div>
      <div class="people-2-legs"></div>
    </div>
  </body>
</html>
