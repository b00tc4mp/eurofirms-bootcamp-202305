<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <main>
      <h3>Calculator</h3>
      <div class="inputs">
        <input name="a" type="number" id="number-one" />
        <input name="b" type="number" id="number-two" />
      </div>
      <div class="flex justify-content">
      <div class="grid-container">
        <button class="grid-item">1</button>
        <button class="grid-item">2</button>
        <button class="grid-item">3</button>
        <button class="grid-item">4</button>
        <button class="grid-item">5</button>
        <button class="grid-item">6</button>
        <button class="grid-item">7</button>
        <button class="grid-item">8</button>
        <button class="grid-item">9</button>
      </div>
      <div class="grid-container2">
        <button class="grid-item" id="add">+</button>
        <button class="grid-item" id="substract">-</button>
        <button class="grid-item" id="multiply">*</button>
        <button class="grid-item" id="division">/</button>
      </div>
    </div>
      <span class="result"> </span>
    </main>
    <script src="main.js"></script>
  </body>
</html>
