<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplication</title>

    <!-- link a style -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Formulario de registo -->

    <main class="reg-view">
        <form id="reg-form" class="basic-form" action="submit">

            <!-- Panel de presentacion -->

            <div class="basic-form__panel">

                <!-- Datos del formularo -->

                <label for="reg-name">Nombre</label>
                <input type="text" id="reg-name">

                <label for="reg-email">Correo</label>
                <input type="email" id="reg-email">

                <label for="reg-password">Clave</label>
                <input type="password" id="reg-password">

                <button class="basic-button">Registrarse</button>
            </div>

        </form>
    </main>

    <!-- Formulario de login -->

    <main class="log-view off">
        <form id="log-form" class="basic-form" action="submit">

            <!-- Panel de presentacion -->

            <div class="basic-form__panel">

                <!-- Datos del formularo -->

                <label for="log-email">Correo</label>
                <input type="email" id="log-email">

                <label for="log-password">Clave</label>
                <input type="password" id="log-password">

                <button class="basic-button">Acceso</button>
            </div>

        </form>
    </main>

    <!-- Home -->
    <main class="home-view off">
        <h3 class="greetings">HOME!</h3>

    </main>

    <!-- link a js -->
    <script src="data.js"></script>
    <script src="logic.js"></script>
    <script src="main.js"></script>
</body>

</html>
