<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts App</title>

    <!-- link a style -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Registo -->

    <div class="register off">

        <!-- Formulario -->
        <main class="reg-view">
            <form class="reg-form" action="submit">

                <!-- Panel de presentacion -->
                <div class="basic-form">

                    <!-- Datos del formularo -->
                    <label for="reg-name">Nombre</label>
                    <input type="text" id="reg-name">

                    <label for="reg-email">Correo</label>
                    <input type="email" id="reg-email">

                    <label for="reg-password">Clave</label>
                    <input type="password" id="reg-password">

                    <button class="basic-button">Registrarse</button>
                </div>
            </form>
            <!-- Barra de navegación -->
            <footer class="reg-nav nav">
                <div class="basic-nav">
                    <button class="button-tolog basic-button">Acceso</button>
                    <button class="basic-button">Otra acción</button>
                </div>
            </footer>
        </main>
    </div>

    <!-- Login -->

    <div class="login off">

        <!-- Formulario -->
        <main class="log-view">
            <form class="log-form" action="submit">

                <!-- Panel de presentacion -->
                <div class="basic-form">

                    <!-- Datos del formularo -->
                    <label for="log-email">Correo</label>
                    <input type="email" id="log-email">

                    <label for="log-password">Clave</label>
                    <input type="password" id="log-password">

                    <button class="basic-button">Acceso</button>
                </div>
            </form>
        </main>

        <!-- Barra de navegación -->
        <footer class="log-nav nav-container">
            <div class="basic-nav">
                <button class="button-toreg basic-button">Registro</button>
                <button class="basic-button">Otra acción</button>
            </div>
        </footer>
    </div>

    <!-- Home -->

    <div class="home _off">

        <!-- Encabezado -->
        <header class="home-header head-container">
            <div class="basic-head">
                <h3 class="greetings">Home!</h3>
            </div>
        </header>

        <!-- Cuerpo -->
        <main class="home-view">
            <div class="home-postpanel basic-form">
                <ul>
                </ul>
            </div>
        </main>

        <!-- Barra de navegación -->
        <footer class="home-nav nav-container">
            <div class="basic-nav">
                <button class="button-newpost basic-button">Nuevo Post</button>                
                <button class="button-showpost basic-button">Ver Posts</button>
                <button class="button-logout basic-button">Salir</button>
            </div>
        </footer>
    </div>

    <!-- Ventana modal de Post nuevo -->

    <div class="home-modal-newpost off">
        <form class="home-modal-newpost-form basic-form" action="submit">
            <h4>Nuevo Post</h4>

            <label for="newpost-img">Imagen url</label>
            <input type="url" id="newpost-img">

            <label for="newpost-msg">Mensaje</label>
            <input type="text" id="newpost-msg">

            <div class="flex-hor">
                <button type="submit" class="newpost-button basic-button">Nuevo</button>
                <button type="submit" class="newpost-button-cancel basic-button">Salir</button>
            </div>
        </form>
    </div>


    <!-- links a js -->

    <script src="data.js"></script>
    <script src="logic.js"></script>
    <script src="main.js"></script>
</body>

</html>
