<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <main>
        <form>

            <div>
                <label for="reg-name">Nombre: </label>
                <input id="reg-name" name="name" type="text">

                <label for="reg-surname">Apellido: </label>
                <input id="reg-surname" name="surname" type="text">
            </div>

            <label for="reg-email">Correo: </label>
            <input id="reg-email" name="email" type="email">

            <label for="reg-pwd">Clave: </label>
            <input id="reg-pwd" name="pwd" type="password">

            <button>Crear</button>
        </form>
    </main>
</body>

</html>
