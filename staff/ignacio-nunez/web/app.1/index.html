<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <main class="flex justify-center">
        <article class="container w-full p-10">
            <h2 class="my-name">Bermy Rosillo</h2>
            <div class="grid-container">
                <div class="grid-container-1">
                    <section class="post ask-post">
                        <div class="flex justify-between">
                            <h4>Bermy</h4>
                            <button>Share</button>
                        </div>
                        <hr>
                        <p>Hola, como estan ?</p>
                    </section>
                    <section class="post answer-post">
                        <h4>Paula</h4>
                        <hr>
                        <p>Yo muy bien, que tal estas ?</p>
                    </section>
                </div>
                <div class="grid-container-2">
                    <section class="post answer-post">
                        <h4>Mario</h4>
                        <hr>
                        <p>Bien y ya esta</p>
                    </section>
                    <section class="post ask-post">
                        <div class="flex justify-between">
                            <h4>Bermy</h4>
                            <button>Share</button>
                        </div>
                        <hr>
                        <p>Me alegra, <span class="italic"> saludos a todos. </span></p>
                    </section>
            </div>
        </div>
        </article>
    </main>

    <main class="off login flex justify-center">
        <form class="flex flex-column w-30">
            <label for="email">Email:</label>
            <input id="email" for="email" type="email">
            <label for="password">Password:</label>
            <input id="password" for="password" type="password">
            <button>Login</button>
        </form>
    </main>

    <main class="off register flex justify-center">
        <form class="flex flex-column w-30">
            <label for="name">Name:</label>
            <input id="name" name="name" type="text">
            <label for="email">Email:</label>
            <input id="email" for="email" type="email">
            <label for="password">Password:</label>
            <input id="password" for="password" type="password">
            <button>Register</button>
        </form>
    </main>
</body>

</html>
